name: publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: Build and publish to pypi
        run: |
          uv build
          uv publish --token ${{ secrets.PYPI_TOKEN }}

  build-docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Wait for PyPI package to be available
        run: |
          echo "Waiting 30 seconds for package to be available on PyPI..."
          sleep 30

          # Verify package is available
          for i in {1..10}; do
            if pip index versions pytest-prairielearn-grader 2>/dev/null | grep -q "${{ steps.version.outputs.VERSION }}"; then
              echo "Package version ${{ steps.version.outputs.VERSION }} is available on PyPI"
              exit 0
            fi
            if [ $i -lt 10 ]; then
              echo "Attempt $i/10: Package not yet available, waiting 10 seconds..."
              sleep 10
            fi
          done
          echo "Warning: Could not verify package on PyPI, proceeding anyway"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:v${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest
            ${{ secrets.DOCKER_USERNAME }}/pytest-prairielearn-grader:v${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/pytest-prairielearn-grader:latest
          build-args: |
            PACKAGE_VERSION=${{ steps.version.outputs.VERSION }}
