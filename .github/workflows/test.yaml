name: Tests

on:
  push:
    branches: [main]

jobs:
  Tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Check lockfile
        run: uv lock --check
      # - name: Lint with ruff
