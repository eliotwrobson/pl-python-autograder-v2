name: Tests

on:
  push:
    branches: [main]

jobs:
  Tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        # Removed to save actions credits during early dev: "3.8", "3.9",
        # poetry-version: ["1.5.1"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh-actions poetry
      - name: Test with tox
        run: tox
