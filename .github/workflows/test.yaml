name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Check lockfile
        env:
          # Disable git versioning for deterministic lockfile checks on CI
          UV_DYNAMIC_VERSIONING_ENABLE_GIT_VERSIONING: "false"
        run: uv lock --check
      - name: Test with pytest
        run: uv run pytest tests -p no:prairielearn-grader
