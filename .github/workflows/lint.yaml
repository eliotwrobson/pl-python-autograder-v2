name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Lint:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Check lockfile
        run: |
          echo "=== Checking lockfile status ==="
          echo "Current project name in lockfile:"
          grep "^name = " uv.lock | head -1
          echo ""
          echo "Running: uv lock --check"
          uv lock --check || (echo "Check failed, running uv lock for details..." && uv lock && exit 1)
      - name: Lint with ruff
        continue-on-error: true
        run: |
          # Fail if codebase contains any of these issues
          uv run ruff check .
          uv run ruff format --check .
      - name: Static Typechecking with mypy
        run: |
          uv run mypy --config-file pyproject.toml src tests
